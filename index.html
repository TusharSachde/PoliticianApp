<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="PushNotification.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/rest.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/jstorage.js"></script>



    <script type="text/javascript">
        function initPushwoosh() {
            console.log("This is initPushwoosh");
            //get pushwoosh plugin
            var pushNotification = window.plugins.pushNotification;
            //notify plugin that device is ready, this is VERY important as it will dispatch on start push notification
            pushNotification.onDeviceReady();

            //register for push notifications
            pushNotification.registerDevice({
                    projectid: "1064980123221",
                    appid: "864A5-72625"
                },
                function (status) {
                    //this is push token
                    var pushToken = status;
                    console.warn('push token: ' + pushToken);
                },
                function (status) {
                    console.warn(JSON.stringify(['failed to register ', status]));
                }
            );

            //this function gets called when push notifications has been received
            document.addEventListener('push-notification', function (event) {
                var title = event.notification.title;
                var userData = event.notification.userdata;



                if (typeof (userData) != "undefined") {
                    console.warn('user data: ' + JSON.stringify(userData));
                }

                var db = openDatabase('mydb', '1.0', 'appdb', 2 * 1024 * 1024);
                var newid=0;
                
                db.transaction(function (tx) {
                    tx.executeSql('SELECT count(`id`) as `id` FROM WALL', [], function (tx, results) {
                        var len = results.rows.length, i;

                        for (i = 0; i < len; i++){
                            newid=results.rows.item(i).id;
                            newid++;
                            
                            db.transaction(function (tx) {
                                tx.executeSql('CREATE TABLE IF NOT EXISTS WALL (id unique, title,userdata)');
                                tx.executeSql('INSERT INTO WALL (id, title,userdata) VALUES ('+newid+', "' + title + '","' + userData + '")');
                            });
                            console.log(newid);
                        }

                    }, null);
                });
                
               

                
                
                
                

            });
        }

        function init() {
            initPushwoosh();
            document.addEventListener("deviceready", initPushwoosh, true);
            console.log("This is init");
            //rest of the code
        }

        document.addEventListener('push-notification', function (event) {
            //event.notification is a JSON push notifications payload
            var title = event.notification.title;

            //example of obtaining custom data from push notification
            var userData = event.notification.userdata;

            console.warn('user data: ' + JSON.stringify(userData));

            //we might want to display an alert with push notifications title
        });
    </script>



</head>

<body ng-app="starter" onload="init();">
    <ion-nav-view></ion-nav-view>


</body>

</html>
