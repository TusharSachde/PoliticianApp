<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="phonegap.js"></script>
    <script type="text/javascript" src="PushNotification.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script>
        function initPushwoosh() {
            var pushNotification = window.plugins.pushNotification;

            //set push notifications handler
            document.addEventListener('push-notification', function (event) {
                var title = event.notification.title;
                var userData = event.notification.userdata;

                if (typeof (userData) != "undefined") {
                    console.warn('user data: ' + JSON.stringify(userData));
                }

                alert(title);
            });

            //initialize Pushwoosh with projectid: "GOOGLE_PROJECT_ID", appid : "PUSHWOOSH_APP_ID". This will trigger all pending push notifications on start.
            pushNotification.onDeviceReady({
                projectid: "1064980123221",
                appid: "864A5-72625"
            });

            //register for pushes
            pushNotification.registerDevice(
                function (status) {
                    var pushToken = status;
                    console.warn('push token: ' + pushToken);
                    document.getElementById("console").innerHTML = 'push token: ' + pushToken;
                },
                function (status) {
                    console.warn(JSON.stringify(['failed to register ', status]));
                    document.getElementById("console").innerHTML = JSON.stringify(['failed to register ', status]);
                }
            );
        }



        function init() {
            document.getElementById("console").innerHTML = "Test App";
            document.addEventListener("deviceready", initPushwoosh, true);

            //rest of the code
        }


        document.addEventListener('push-notification', function (event) {
            var title = event.notification.title;
            var userData = event.notification.userdata;

            console.warn('user data: ' + JSON.stringify(userData));
            alert(title);
        });
    </script>

</head>

<body ng-app="starter"   onload="init();">
    <div id="console" style="
    z-index: 1000000;
    position: absolute;
    color: black;
">Demo</div>
    <ion-nav-view></ion-nav-view>


</body>

</html>
