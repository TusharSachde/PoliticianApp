<ion-view title="Trial Vote Form">
    <ion-content class="has-header">

        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                Region
                </div>
                <select>
                    <option value="" selected>Satara</option>
                    <option value="">Karad</option>
                    <option value="">Wai</option>
                    <option value="">Mahabaleshwar</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Polling Area</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Polling Centre</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Phone Number</span>
                <input type="tel">
            </label>
            <label class="item item-input">
                <span class="input-label">Area</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Landmark/City</span>
                <input type="text">
            </label>
        </div>
        <div class="padding"><a href="#/app/vote"><button class="button button-block button-politics">Register</button></a></div>

    </ion-content>
</ion-view>
