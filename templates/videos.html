<script type="text/javascript">
function AppCtrl($scope, $sce) {
    // ...
    $scope.setProject = function (id) {
      $scope.currentProject = $scope.projects[id];
      $scope.currentProjectUrl = $sce.trustAsResourceUrl($scope.currentProject.url);
    }
}
</script>
   <ion-view title="Video Gallery">  
    <ion-content class="has-header">
        <div class="list">
            <div class="item padding" ng-repeat="val in getvideo">
                <p>{{val.title}}</p>
                
                <iframe ng-src="http://www.youtube.com/embed/3TKgMR1vf8w" style="overflow:hidden;height:300px;width:100%;" width="100%" frameborder="0" allowfullscreen></iframe>
             </div>
        </div>
    </ion-content>
</ion-view>
