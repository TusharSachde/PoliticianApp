<ion-view title="Photo Gallery">
    <ion-content class="has-header">

        <div class="list">
            <div class="row text-center">
                <div class="col-33 padding" ng-repeat="val in getimage">
                    <a href="#/app/photos/inner?name={{val.name}}"><img src="img/uploads/{{val.name}}" class="full-image"></a>
                    <p>{{val.title}}</p>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
