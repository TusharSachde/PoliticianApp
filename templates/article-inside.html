<ion-view title="Wall">
    <ion-content class="has-header">
        <h1 ng-hide="isrefresh" ng-click="isrefresh=true;">Refresh</h1>
        <div class="list">
            
            <div class="item" ng-repeat="wallsingle in walldata">
                <h1>{{wallsingle.title}}</h1><p>{{wallsingle.userdata}}</p>
            </div>
            
        </div>
    </ion-content>
</ion-view>
