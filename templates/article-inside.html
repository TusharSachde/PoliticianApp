<ion-view title="Wall">
    <ion-content class="has-header">
        <ion-nav-buttons side="right">
            <button class="button" ng-click="clearwall();">CLEAR</button>
        </ion-nav-buttons>
        <div class="list">
            
            <div class="item item-text-wrap" ng-repeat="wallsingle in walldata | orderBy:wallsingle.id:reverse">
            <p>{{wallsingle.title}}</p>
            </div>
            
            <div class="item item-button-right">
                <img src="img/ionic.png" class="img-wall">
                <a class="button button-stable button-clear" href="img/ionic.png" download="ionic.png">
                    <i class="icon ion-archive"></i>
                </a>
            </div>
            
        </div>
    </ion-content>
</ion-view>
